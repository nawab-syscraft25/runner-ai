<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Runner AI Coach</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Poppins", sans-serif;
    }
 
    .chatbox {
      max-width: 450px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
    }
 
    .chat-header {
      background-color: #070a0c;
      color: white;
      padding: 8px 15px;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 10px 10px 0px 0px;
    }
 
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #f5f6fa;
    }
 
    .message {
      margin-bottom: 25px;
      display: flex;
      flex-direction: column;
    }
 
    .message.user .text {
          background-color: #fada5e;
    color: #000;
    align-self: flex-end;
    border-radius: 12px 12px 0px 12px;
    text-wrap: wrap;
    font-size: 15px;
    }
 
    .message.bot .text {
      background-color: #e2e3e5;
      color: #000;
      align-self: flex-start;
      border-radius: 12px 12px 12px 0px;
      font-size: 15px;
      /* word-break: break-all; */
      word-wrap: break-word;
      overflow-wrap: break-word;
      /* white-space: normal; */
    }
 
    .text {
      padding: 15px 20px;
      border-radius: 10px;
      max-width: 90%;
      white-space: pre-line;
    }
 
    .chat-input {
      padding: 10px;
      background-color: #f5f6fa;
      display: flex;
      position: relative;
      border-radius: 10px;
    }
 
    .chat-input input {
      flex: 1;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 50px;
      padding: 12px 150px 12px 20px;
    }
 
    .typing {
      font-style: italic;
      color: #888;
      margin-top: 5px;
    }
 
    a {
      color: #0d6efd;
    }
    .chat-logo
    {
        width: 45%;
    }
    .chat-logo img
    {
        width: 100%;
    }
    .chat-close i
    {
        background-color: #67676b;
        color: #fff;
        height: 30px;
        width: 30px;
        line-height: 30px;
        border-radius: 50px;
        font-size: 14px;
    }
    .send-btn
    {
        color: #fff;
        background-color: #070a0c;
        border-radius: 50px;
        position: absolute;
        top: 15px;
        right: 16px;
        height: 36px;
        width: 36px;
        padding: 0px;
        line-height: 38px;
    }
    .mic-btn
    {
        color: #fff;
        background-color: #28a745;
        border-radius: 50px;
        position: absolute;
        top: 15px;
        right: 58px;
        height: 36px;
        width: 36px;
        padding: 0px;
        line-height: 38px;
    }
    .mic-btn.recording
    {
        background-color: #dc3545;
        animation: pulse 1s infinite;
    }
    .speaker-btn
    {
        color: #fff;
        background-color: #17a2b8;
        border-radius: 50px;
        position: absolute;
        top: 15px;
        right: 100px;
        height: 36px;
        width: 36px;
        padding: 0px;
        line-height: 38px;
    }
    .speaker-btn.muted
    {
        background-color: #6c757d;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .speaker-btn.speaking {
      animation: pulse 0.8s infinite;
      background-color: #28a745 !important;
    }
    .send-btn:hover
    {
        background-color: #67676b;
        color: #fdc008;
    }
    .mic-btn:hover
    {
        background-color: #218838;
    }
    .speaker-btn:hover
    {
        background-color: #138496;
    }
    .chat-input input:focus
    {
      border-color: #ccc;
      box-shadow: none;
    }
    @media only screen and (max-width: 767px)
    {
        .chat-logo
        {
            width: 50%;
        }
        .chat-input input
        {
            padding: 20px 170px 20px 20px;
        }
        .chat-input button
        {
            width: 50px;
            font-size: 1.1rem;
            height: 50px;
            top: 17px;
        }
        .send-btn
        {
            right: 20px;
        }
        .mic-btn
        {
            right: 80px;
        }
        .speaker-btn
        {
            right: 140px;
        }
    }
    @media (max-width: 576px) {
      .chatbox {
        margin: 10px;
        height: 90vh;
      }
 
      .chat-input input {
        padding: 12px 150px 12px 15px;
        font-size: 0.9rem;
      }
      
      .chat-input button {
        width: 32px;
        height: 32px;
        font-size: 0.8rem;
        top: 16px;
      }
      
      .send-btn {
        right: 15px;
      }
      
      .mic-btn {
        right: 52px;
      }
      
      .speaker-btn {
        right: 89px;
      }
 
      .chat-header {
        font-size: 1rem;
      }
 
      .text {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="chat-header">
      <div class="chat-logo"><img src="{{ url_for('static', filename='images/new-logo.png') }}" alt="Logo">
</div>
      <div class="chat-close"><i class="fa-solid fa-xmark"></i></div>
    </div>
    <div class="chat-body" id="chat-body">
      <!-- Messages appear here -->
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask me about running or marathons..." class="form-control" />
      <button class="mic-btn btn" onclick="toggleSpeechRecognition()" id="mic-btn" title="Voice Input"><i class="fa-solid fa-microphone"></i></button>
      <button class="speaker-btn btn" onclick="toggleTextToSpeech()" id="speaker-btn" title="Toggle Voice Output"><i class="fa-solid fa-volume-up"></i></button>
      <button class="send-btn btn" onclick="sendMessage()" id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </div>
 
  <script>
  const sessionId = Math.random().toString(36).substring(2);
  
  // Speech Recognition Variables
  let recognition = null;
  let isRecording = false;
  
  // Text-to-Speech Variables
  let speechEnabled = true;
  let currentSpeech = null;
  
  // Initialize Speech Recognition
  function initSpeechRecognition() {
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.continuous = false;
      recognition.interimResults = true;
      recognition.lang = 'en-US';
      
      recognition.onstart = function() {
        isRecording = true;
        const micBtn = document.getElementById('mic-btn');
        micBtn.classList.add('recording');
        micBtn.innerHTML = '<i class="fa-solid fa-stop"></i>';
        micBtn.title = 'Stop Recording';
        document.getElementById('user-input').placeholder = 'Listening...';
      };
      
      recognition.onresult = function(event) {
        let finalTranscript = '';
        let interimTranscript = '';
        
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const transcript = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalTranscript += transcript;
          } else {
            interimTranscript += transcript;
          }
        }
        
        const input = document.getElementById('user-input');
        input.value = finalTranscript || interimTranscript;
      };
      
      recognition.onend = function() {
        isRecording = false;
        const micBtn = document.getElementById('mic-btn');
        micBtn.classList.remove('recording');
        micBtn.innerHTML = '<i class="fa-solid fa-microphone"></i>';
        micBtn.title = 'Voice Input';
        document.getElementById('user-input').placeholder = 'Ask me about running or marathons...';
        
        // Auto-send if we have text
        const input = document.getElementById('user-input');
        if (input.value.trim()) {
          sendMessage();
        }
      };
      
      recognition.onerror = function(event) {
        console.error('Speech recognition error:', event.error);
        isRecording = false;
        const micBtn = document.getElementById('mic-btn');
        micBtn.classList.remove('recording');
        micBtn.innerHTML = '<i class="fa-solid fa-microphone"></i>';
        micBtn.title = 'Voice Input';
        document.getElementById('user-input').placeholder = 'Ask me about running or marathons...';
      };
    } else {
      console.warn('Speech recognition not supported in this browser');
    }
  }
  
  // Toggle Speech Recognition
  function toggleSpeechRecognition() {
    if (!recognition) {
      alert('Speech recognition is not supported in your browser. Please use Chrome, Safari, or Edge.');
      return;
    }
    
    if (isRecording) {
      recognition.stop();
    } else {
      recognition.start();
    }
  }
  
  // Enhanced Text-to-Speech Function
  function speakText(text) {
    if (!speechEnabled || !('speechSynthesis' in window)) {
      return;
    }
    
    // Stop any current speech immediately
    speechSynthesis.cancel();
    
    // Clean text for speech (remove HTML and markdown)
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = text;
    let cleanText = tempDiv.textContent || tempDiv.innerText || '';
    
    if (!cleanText.trim()) return;
    
    // Clean up common markdown and special characters for better speech
    cleanText = cleanText
      .replace(/\*\*(.*?)\*\*/g, '$1')  // Remove bold markdown
      .replace(/\*(.*?)\*/g, '$1')      // Remove italic markdown
      .replace(/`(.*?)`/g, '$1')        // Remove code backticks
      .replace(/#{1,6}\s/g, '')         // Remove heading markers
      .replace(/\n{2,}/g, '. ')         // Replace multiple newlines with period
      .replace(/\n/g, ', ')             // Replace single newlines with comma
      .replace(/\s{2,}/g, ' ')          // Replace multiple spaces with single space
      .trim();
    
    // Split long text into chunks for better performance
    const maxLength = 200;
    const chunks = splitTextIntoChunks(cleanText, maxLength);
    
    speakChunks(chunks, 0);
  }
  
  // Function to split text into manageable chunks
  function splitTextIntoChunks(text, maxLength) {
    if (text.length <= maxLength) {
      return [text];
    }
    
    const chunks = [];
    let currentChunk = '';
    const sentences = text.split(/[.!?]+/);
    
    for (let sentence of sentences) {
      sentence = sentence.trim();
      if (!sentence) continue;
      
      if (currentChunk.length + sentence.length + 1 <= maxLength) {
        currentChunk += (currentChunk ? '. ' : '') + sentence;
      } else {
        if (currentChunk) {
          chunks.push(currentChunk + '.');
          currentChunk = sentence;
        } else {
          // If single sentence is too long, split by words
          const words = sentence.split(' ');
          let wordChunk = '';
          for (let word of words) {
            if (wordChunk.length + word.length + 1 <= maxLength) {
              wordChunk += (wordChunk ? ' ' : '') + word;
            } else {
              if (wordChunk) chunks.push(wordChunk);
              wordChunk = word;
            }
          }
          if (wordChunk) currentChunk = wordChunk;
        }
      }
    }
    
    if (currentChunk) {
      chunks.push(currentChunk + (currentChunk.endsWith('.') ? '' : '.'));
    }
    
    return chunks.filter(chunk => chunk.trim());
  }
  
  // Function to speak text chunks sequentially with better indicators
  function speakChunks(chunks, index) {
    if (index >= chunks.length || !speechEnabled) {
      currentSpeech = null;
      // Remove speaking indicator when done
      const speakerBtn = document.getElementById('speaker-btn');
      if (speakerBtn) {
        speakerBtn.classList.remove('speaking');
        speakerBtn.style.animation = 'none';
      }
      return;
    }
    
    // Add speaking indicator if this is the first chunk
    if (index === 0) {
      const speakerBtn = document.getElementById('speaker-btn');
      if (speakerBtn) {
        speakerBtn.classList.add('speaking');
      }
    }
    
    const chunk = chunks[index];
    currentSpeech = new SpeechSynthesisUtterance(chunk);
    
    // Optimized speech settings for faster, clearer speech
    currentSpeech.rate = 1.3;        // Faster speech rate
    currentSpeech.pitch = 1.1;       // Slightly higher pitch for clarity
    currentSpeech.volume = 0.9;      // Slightly lower volume to avoid distortion
    
    // Get the best available voice
    const voices = speechSynthesis.getVoices();
    const bestVoice = getBestVoice(voices);
    if (bestVoice) {
      currentSpeech.voice = bestVoice;
    }
    
    // Set up event handlers
    currentSpeech.onend = function() {
      if (speechEnabled) {
        setTimeout(() => speakChunks(chunks, index + 1), 50); // Shorter pause between chunks
      } else {
        // Remove speaking indicator if speech was disabled
        const speakerBtn = document.getElementById('speaker-btn');
        if (speakerBtn) {
          speakerBtn.classList.remove('speaking');
          speakerBtn.style.animation = 'none';
        }
      }
    };
    
    currentSpeech.onerror = function(event) {
      console.error('Speech synthesis error:', event.error);
      currentSpeech = null;
      // Remove speaking indicator on error
      const speakerBtn = document.getElementById('speaker-btn');
      if (speakerBtn) {
        speakerBtn.classList.remove('speaking');
        speakerBtn.style.animation = 'none';
      }
    };
    
    // Speak the chunk
    speechSynthesis.speak(currentSpeech);
  }
  
  // Function to select the best available voice
  function getBestVoice(voices) {
    // Priority order for voice selection
    const voicePreferences = [
      // Google voices (usually highest quality)
      v => v.name.includes('Google') && v.lang.startsWith('en-'),
      // Microsoft voices
      v => v.name.includes('Microsoft') && v.lang.startsWith('en-'),
      // Female voices (often clearer)
      v => (v.name.includes('Female') || v.name.includes('Woman')) && v.lang.startsWith('en-'),
      // Any English voice marked as local
      v => v.lang.startsWith('en-') && v.localService,
      // Any English voice
      v => v.lang.startsWith('en-'),
      // Default voice
      v => v.default
    ];
    
    for (let preference of voicePreferences) {
      const voice = voices.find(preference);
      if (voice) return voice;
    }
    
    return voices[0]; // Fallback to first available voice
  }
  
  // Enhanced Toggle Text-to-Speech with better feedback
  function toggleTextToSpeech() {
    speechEnabled = !speechEnabled;
    const speakerBtn = document.getElementById('speaker-btn');
    
    if (speechEnabled) {
      speakerBtn.classList.remove('muted');
      speakerBtn.innerHTML = '<i class="fa-solid fa-volume-up"></i>';
      speakerBtn.title = 'Voice Output: ON (Click to disable)';
      speakerBtn.style.backgroundColor = '#17a2b8';
      
      // Give audio feedback when enabling
      if ('speechSynthesis' in window) {
        const testSpeech = new SpeechSynthesisUtterance('Voice output enabled');
        testSpeech.rate = 1.2;
        testSpeech.volume = 0.7;
        testSpeech.pitch = 1.1;
        speechSynthesis.speak(testSpeech);
      }
    } else {
      speakerBtn.classList.add('muted');
      speakerBtn.innerHTML = '<i class="fa-solid fa-volume-mute"></i>';
      speakerBtn.title = 'Voice Output: OFF (Click to enable)';
      speakerBtn.style.backgroundColor = '#6c757d';
      
      // Stop any current speech immediately
      speechSynthesis.cancel();
      currentSpeech = null;
    }
  }
  
  // Function to stop current speech (useful for interrupting long responses)
  function stopCurrentSpeech() {
    speechSynthesis.cancel();
    currentSpeech = null;
  }
  
  // Enhanced initialization with voice preloading
  document.addEventListener('DOMContentLoaded', function() {
    initSpeechRecognition();
    
    // Enhanced voice loading and preloading
    if ('speechSynthesis' in window) {
      // Force load voices immediately
      const loadVoices = () => {
        const voices = speechSynthesis.getVoices();
        if (voices.length > 0) {
          console.log('Loaded', voices.length, 'voices for text-to-speech');
          // Test the speech synthesis is working
          const testVoice = getBestVoice(voices);
          if (testVoice) {
            console.log('Using voice:', testVoice.name);
          }
        } else {
          // Retry loading voices
          setTimeout(loadVoices, 100);
        }
      };
      
      speechSynthesis.addEventListener('voiceschanged', loadVoices);
      loadVoices(); // Try to load immediately
      
      // Warmup speech synthesis for faster first use
      setTimeout(() => {
        const warmupSpeech = new SpeechSynthesisUtterance('');
        warmupSpeech.volume = 0;
        speechSynthesis.speak(warmupSpeech);
      }, 1000);
    }
    
    // Add keyboard shortcut for voice toggle (Ctrl+Shift+V)
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.shiftKey && e.key === 'V') {
        e.preventDefault();
        toggleTextToSpeech();
      }
      // Add escape key to stop current speech
      if (e.key === 'Escape' && currentSpeech) {
        stopCurrentSpeech();
      }
    });
    
    // Update speaker button tooltip with keyboard shortcut info
    const speakerBtn = document.getElementById('speaker-btn');
    if (speakerBtn) {
      speakerBtn.title = 'Voice Output: ON (Ctrl+Shift+V to toggle, Esc to stop)';
    }
  });
 
  function appendMessage(sender, initialText = "") {
    const chatBody = document.getElementById("chat-body");
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message", sender);
 
    const textDiv = document.createElement("div");
    textDiv.classList.add("text");
    textDiv.innerHTML = initialText;
 
    messageDiv.appendChild(textDiv);
    chatBody.appendChild(messageDiv);
    chatBody.scrollTop = chatBody.scrollHeight;
 
    return textDiv;
  }
 
  function showTypingIndicator() {
    const chatBody = document.getElementById("chat-body");
    const typingDiv = document.createElement("div");
    typingDiv.id = "typing-indicator";
    typingDiv.classList.add("message", "bot");
 
    const textDiv = document.createElement("div");
    textDiv.classList.add("text", "typing");
    textDiv.innerText = "Runner AI is typing...";
 
    typingDiv.appendChild(textDiv);
    chatBody.appendChild(typingDiv);
    chatBody.scrollTop = chatBody.scrollHeight;
  }
 
  function removeTypingIndicator() {
    const typing = document.getElementById("typing-indicator");
    if (typing) typing.remove();
  }
 
  function disableInput() {
    document.getElementById("user-input").disabled = true;
    document.getElementById("send-btn").disabled = true;
  }
 
  function enableInput() {
    document.getElementById("user-input").disabled = false;
    document.getElementById("send-btn").disabled = false;
    document.getElementById("user-input").focus();
  }
 
  function formatResponse(text) {
    if (typeof text !== "string") {
      text = JSON.stringify(text, null, 2);
    }
 
    return text
      .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")         // bold
      .replace(/`(.*?)`/g, "<code>$1</code>")                   // inline code
      .replace(/(?:^|\s)(https?:\/\/[^\s]+)/g, ' <a href="$1" target="_blank">$1</a>'); // links
  }
 
  function typeText(element, rawHtml, callback) {
    const tempDiv = document.createElement("div");
    tempDiv.innerHTML = rawHtml;
    const plainText = tempDiv.innerText || tempDiv.textContent;
 
    let index = 0;
    const typingSpeed = 15;
 
    function type() {
      if (index < plainText.length) {
        const char = plainText.charAt(index);
        element.innerHTML += char === "\n" ? "<br>" : char;
        index++;
        setTimeout(type, typingSpeed);
      } else {
        element.innerHTML = rawHtml;  // Replace with actual HTML after typing
        if (callback) callback();
      }
    }
    type();
  }
 
  async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;
 
    const userBubble = appendMessage("user", message);
    input.value = "";
    disableInput();
    showTypingIndicator();
 
    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, session_id: sessionId })
      });
 
      const data = await res.json();
      removeTypingIndicator();
 
      if (data.status === "success") {
        const raw = data.data.answer || data.data;
        const formatted = formatResponse(raw);
        const botBubble = appendMessage("bot", "");
        
        // Start speaking immediately when response arrives
        if (speechEnabled) {
          const speakerBtn = document.getElementById('speaker-btn');
          if (speakerBtn) {
            speakerBtn.style.animation = 'pulse 0.8s infinite';
          }
          speakText(raw);
        }
        
        typeText(botBubble, formatted, function() {
          enableInput();
        });
      } else {
        appendMessage("bot", "⚠️ Error: " + (data.error || "Unknown error"));
        enableInput();
      }
    } catch (err) {
      console.error(err);
      removeTypingIndicator();
      appendMessage("bot", "⚠️ Failed to connect to the server.");
      enableInput();
    }
  }
 
  document.getElementById("user-input").addEventListener("keypress", function (e) {
    if (e.key === "Enter") sendMessage();
  });
</script>
 
</body>
