<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Runner AI Coach</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .chatbox {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    .chat-header {
      background-color: #0d6efd;
      color: white;
      padding: 15px 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .message.user .text {
      background-color: #d1e7dd;
      color: #0f5132;
      align-self: flex-end;
    }

    .message.bot .text {
      background-color: #e2e3e5;
      color: #000;
      align-self: flex-start;
    }

    .text {
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      white-space: pre-line;
    }

    .chat-input {
      padding: 15px;
      background-color: #f1f1f1;
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
    }

    .chat-input button {
      width: 100px;
    }

    .typing {
      font-style: italic;
      color: #888;
      margin-top: 5px;
    }

    a {
      color: #0d6efd;
    }

    @media (max-width: 576px) {
      .chatbox {
        margin: 10px;
        height: 95vh;
      }

      .chat-input button {
        width: 80px;
        font-size: 0.9rem;
      }

      .chat-header {
        font-size: 1rem;
      }

      .text {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="chat-header">
      Runner AI Coach üèÉ‚Äç‚ôÇÔ∏è
    </div>
    <div class="chat-body" id="chat-body">
      <!-- Messages appear here -->
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask me about running or marathons..." class="form-control" />
      <button class="btn btn-primary" onclick="sendMessage()" id="send-btn">Send</button>
    </div>
  </div>

  <script>
  const sessionId = Math.random().toString(36).substring(2);

  function appendMessage(sender, initialText = "") {
    const chatBody = document.getElementById("chat-body");
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message", sender);

    const textDiv = document.createElement("div");
    textDiv.classList.add("text");
    textDiv.innerHTML = initialText;

    messageDiv.appendChild(textDiv);
    chatBody.appendChild(messageDiv);
    chatBody.scrollTop = chatBody.scrollHeight;

    return textDiv;
  }

  function showTypingIndicator() {
    const chatBody = document.getElementById("chat-body");
    const typingDiv = document.createElement("div");
    typingDiv.id = "typing-indicator";
    typingDiv.classList.add("message", "bot");

    const textDiv = document.createElement("div");
    textDiv.classList.add("text", "typing");
    textDiv.innerText = "Runner AI is typing...";

    typingDiv.appendChild(textDiv);
    chatBody.appendChild(typingDiv);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function removeTypingIndicator() {
    const typing = document.getElementById("typing-indicator");
    if (typing) typing.remove();
  }

  function disableInput() {
    document.getElementById("user-input").disabled = true;
    document.getElementById("send-btn").disabled = true;
  }

  function enableInput() {
    document.getElementById("user-input").disabled = false;
    document.getElementById("send-btn").disabled = false;
    document.getElementById("user-input").focus();
  }

  function formatResponse(text) {
    if (typeof text !== "string") {
      text = JSON.stringify(text, null, 2);
    }

    return text
      .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")         // bold
      .replace(/`(.*?)`/g, "<code>$1</code>")                   // inline code
      .replace(/(?:^|\s)(https?:\/\/[^\s]+)/g, ' <a href="$1" target="_blank">$1</a>'); // links
  }

  function typeText(element, rawHtml, callback) {
    const tempDiv = document.createElement("div");
    tempDiv.innerHTML = rawHtml;
    const plainText = tempDiv.innerText || tempDiv.textContent;

    let index = 0;
    const typingSpeed = 15;

    function type() {
      if (index < plainText.length) {
        const char = plainText.charAt(index);
        element.innerHTML += char === "\n" ? "<br>" : char;
        index++;
        setTimeout(type, typingSpeed);
      } else {
        element.innerHTML = rawHtml;  // Replace with actual HTML after typing
        if (callback) callback();
      }
    }
    type();
  }

  async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;

    const userBubble = appendMessage("user", message);
    input.value = "";
    disableInput();
    showTypingIndicator();

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, session_id: sessionId })
      });

      const data = await res.json();
      removeTypingIndicator();

      if (data.status === "success") {
        const raw = data.data.answer || data.data;
        const formatted = formatResponse(raw);
        const botBubble = appendMessage("bot", "");
        typeText(botBubble, formatted, enableInput);
      } else {
        appendMessage("bot", "‚ö†Ô∏è Error: " + (data.error || "Unknown error"));
        enableInput();
      }
    } catch (err) {
      console.error(err);
      removeTypingIndicator();
      appendMessage("bot", "‚ö†Ô∏è Failed to connect to the server.");
      enableInput();
    }
  }

  document.getElementById("user-input").addEventListener("keypress", function (e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
