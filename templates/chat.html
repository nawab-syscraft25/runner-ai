<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Runner AI Coach</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Poppins", sans-serif;
    }
 
    .chatbox {
      max-width: 450px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
    }
 
    .chat-header {
      background-color: #070a0c;
      color: white;
      padding: 8px 15px;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 10px 10px 0px 0px;
    }
 
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #f5f6fa;
    }
 
    .message {
      margin-bottom: 25px;
      display: flex;
      flex-direction: column;
    }
 
    .message.user .text {
          background-color: #fdc008;
    color: #000;
    align-self: flex-end;
    border-radius: 12px 12px 0px 12px;
    text-wrap: wrap;
    font-size: 15px;
    }
 
    .message.bot .text {
      background-color: #e2e3e5;
      color: #000;
      align-self: flex-start;
      border-radius: 12px 12px 12px 0px;
      font-size: 15px;
      /* word-break: break-all; */
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
    }
 
    .text {
      padding: 15px 20px;
      border-radius: 10px;
      max-width: 90%;
      white-space: pre-line;
    }
 
    .chat-input {
      padding: 10px;
      background-color: #f5f6fa;
      display: flex;
      position: relative;
    }
 
    .chat-input input {
      flex: 1;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 50px;
      padding: 12px 50px 12px 20px;
    }
 
    .typing {
      font-style: italic;
      color: #888;
      margin-top: 5px;
    }
 
    a {
      color: #0d6efd;
    }
    .chat-logo
    {
        width: 50%;
    }
    .chat-logo img
    {
        width: 100%;
    }
    .chat-close i
    {
        background-color: #67676b;
        color: #fff;
        height: 30px;
        width: 30px;
        line-height: 30px;
        border-radius: 50px;
        font-size: 14px;
    }
    .send-btn
    {
        color: #fff;
        background-color: #070a0c;
        border-radius: 50px;
        position: absolute;
        top: 15px;
        right: 16px;
        height: 36px;
        width: 36px;
        padding: 0px;
        line-height: 38px;
    }
    .send-btn:hover
    {
        background-color: #67676b;
        color: #fdc008;
    }
    @media only screen and (max-width: 767px)
    {
        .chat-logo
        {
            width: 50%;
        }
        .chat-input input
        {
            padding: 20px 50px 20px 20px;
        }
        .chat-input button
        {
            width: 50px;
            font-size: 1.1rem;
            height: 50px;
            top: 17px;
            right: 20px;
        }
    }
    @media (max-width: 576px) {
      .chatbox {
        margin: 10px;
        height: 90vh;
      }
 
      .chat-input button {
        width: 80px;
        font-size: 0.9rem;
      }
 
      .chat-header {
        font-size: 1rem;
      }
 
      .text {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="chat-header">
      <div class="chat-logo"><img src="{{ url_for('static', filename='images/new-logo.png') }}" alt="Logo">
</div>
      <div class="chat-close"><i class="fa-solid fa-xmark"></i></div>
    </div>
    <div class="chat-body" id="chat-body">
      <!-- Messages appear here -->
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask me about running or marathons..." class="form-control" />
      <button class="send-btn btn" onclick="sendMessage()" id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </div>
 
  <script>
  const sessionId = Math.random().toString(36).substring(2);
 
  function appendMessage(sender, initialText = "") {
    const chatBody = document.getElementById("chat-body");
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message", sender);
 
    const textDiv = document.createElement("div");
    textDiv.classList.add("text");
    textDiv.innerHTML = initialText;
 
    messageDiv.appendChild(textDiv);
    chatBody.appendChild(messageDiv);
    chatBody.scrollTop = chatBody.scrollHeight;
 
    return textDiv;
  }
 
  function showTypingIndicator() {
    const chatBody = document.getElementById("chat-body");
    const typingDiv = document.createElement("div");
    typingDiv.id = "typing-indicator";
    typingDiv.classList.add("message", "bot");
 
    const textDiv = document.createElement("div");
    textDiv.classList.add("text", "typing");
    textDiv.innerText = "Runner AI is typing...";
 
    typingDiv.appendChild(textDiv);
    chatBody.appendChild(typingDiv);
    chatBody.scrollTop = chatBody.scrollHeight;
  }
 
  function removeTypingIndicator() {
    const typing = document.getElementById("typing-indicator");
    if (typing) typing.remove();
  }
 
  function disableInput() {
    document.getElementById("user-input").disabled = true;
    document.getElementById("send-btn").disabled = true;
  }
 
  function enableInput() {
    document.getElementById("user-input").disabled = false;
    document.getElementById("send-btn").disabled = false;
    document.getElementById("user-input").focus();
  }
 
  function formatResponse(text) {
    if (typeof text !== "string") {
      text = JSON.stringify(text, null, 2);
    }
 
    return text
      .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")         // bold
      .replace(/`(.*?)`/g, "<code>$1</code>")                   // inline code
      .replace(/(?:^|\s)(https?:\/\/[^\s]+)/g, ' <a href="$1" target="_blank">$1</a>'); // links
  }
 
  function typeText(element, rawHtml, callback) {
    const tempDiv = document.createElement("div");
    tempDiv.innerHTML = rawHtml;
    const plainText = tempDiv.innerText || tempDiv.textContent;
 
    let index = 0;
    const typingSpeed = 15;
 
    function type() {
      if (index < plainText.length) {
        const char = plainText.charAt(index);
        element.innerHTML += char === "\n" ? "<br>" : char;
        index++;
        setTimeout(type, typingSpeed);
      } else {
        element.innerHTML = rawHtml;  // Replace with actual HTML after typing
        if (callback) callback();
      }
    }
    type();
  }
 
  async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;
 
    const userBubble = appendMessage("user", message);
    input.value = "";
    disableInput();
    showTypingIndicator();
 
    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, session_id: sessionId })
      });
 
      const data = await res.json();
      removeTypingIndicator();
 
      if (data.status === "success") {
        const raw = data.data.answer || data.data;
        const formatted = formatResponse(raw);
        const botBubble = appendMessage("bot", "");
        typeText(botBubble, formatted, enableInput);
      } else {
        appendMessage("bot", "⚠️ Error: " + (data.error || "Unknown error"));
        enableInput();
      }
    } catch (err) {
      console.error(err);
      removeTypingIndicator();
      appendMessage("bot", "⚠️ Failed to connect to the server.");
      enableInput();
    }
  }
 
  document.getElementById("user-input").addEventListener("keypress", function (e) {
    if (e.key === "Enter") sendMessage();
  });
</script>
 
</body>
</html>
