<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus Shopping Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
 
<body>
    <!-- Chat Toggle Button -->
    <div class="chat-toggle" id="chatToggle">
        <i class="fas fa-comments"></i>
        <span class="notification-badge" id="notificationBadge">1</span>
    </div>
 
    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="d-flex align-items-center">
                <div class="avatar me-3">
                    <i class="fas fa-robot"></i>
                </div>
                <div>
                    <h6 class="mb-0 text-white">Lotus Shopping Assistant</h6>
                    <small class="text-white-50">
                        <span class="status-indicator"></span>
                        Online now
                    </small>
                </div>
            </div>
            <button class="btn btn-link text-white p-0" id="minimizeChat">
                <i class="fas fa-minus"></i>
            </button>
        </div>
 
        <!-- Quick Actions -->
        <div class="quick-actions" id="quickActions">
            <div class="row g-2">
                <div class="col-4">
                    <button class="quick-action-btn" data-category="television">
                        <i class="fas fa-tv"></i>
                        <span>Television</span>
                    </button>
                </div>
                <div class="col-4">
                    <button class="quick-action-btn" data-category="smartphone">
                        <i class="fas fa-mobile-alt"></i>
                        <span>Smartphone</span>
                    </button>
                </div>
                <div class="col-4">
                    <button class="quick-action-btn" data-category="laptop">
                        <i class="fas fa-laptop"></i>
                        <span>Laptop</span>
                    </button>
                </div>
                <div class="col-4">
                    <button class="quick-action-btn" data-category="homeappliance">
                        <i class="fas fa-home"></i>
                        <span>Home Ap.</span>
                    </button>
                </div>
                <div class="col-4">
                    <button class="quick-action-btn" data-category="kitchenappliance">
                        <i class="fas fa-blender"></i>
                        <span>Kitchen Ap.</span>
                    </button>
                </div>
                <div class="col-4">
                    <button class="quick-action-btn" data-category="ac">
                        <i class="fas fa-snowflake"></i>
                        <span>AC</span>
                    </button>
                </div>
 
            </div>
        </div>
 
        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-bubble">
                        <p class="mb-1">Hello! ðŸ‘‹ Welcome to Lotus Electronics!</p>
                        <p class="mb-0">What are you shopping for today? You can choose from the categories above or
                            type your question.</p>
                    </div>
                    <small class="message-time">Just now</small>
                </div>
            </div>
        </div>
 
        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
 
        <!-- Chat Input -->
        <div class="chat-input">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Type your message..." id="messageInput">
                <button class="btn btn-primary" type="button" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
 
        <!-- Chat Footer -->
        <div class="chat-footer">
            <small class="text-muted">
                <i class="fas fa-shield-alt me-1"></i>
                Your conversations are secure and encrypted
            </small>
        </div>
    </div>
 
    <!-- Overlay -->
    <div class="chat-overlay" id="chatOverlay"></div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
 
</body>
 
</html>
